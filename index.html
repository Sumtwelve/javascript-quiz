            <!-- IMPORTANT: <li>s created here will have arbitrary attributes "advance" and "penalize". Checking for these values ensures user will not experience bugs on clicking any option more than once. -->

                <h2 id="title-text">JavaScript Quiz!</h2>
                <p id="desc-text" class="desc-text">Answer as many questions as you can within the time limit.<br>Each incorrect answer will remove ten seconds from the timer, so be careful!</p>
