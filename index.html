<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="./assets/css/reset.css">
        <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
        <title>JavaScript Quiz!</title>
    </head>
    <body>
        <header>
            <!-- Header contains the timer and a button to view high scores -->
            <a id="view-high-scores-btn" href="#high-scores">View high scores</a>
            <div id="timer" class="timer">Time: <span id="tmr-minutes">05</span>:<span id="tmr-seconds">00</span></div>
        </header>


        <main>
            <!-- Main contains the quiz body, including questions and other quiz info -->
            <!-- Initialized to display quiz landing page, will be altered to display questions later via javascript -->
            <h2 id="quiz-title">JavaScript Quiz!</h2>
            <p id="quiz-desc">Answer as many questions as you can within the time limit.<br>Each incorrect answer will add ten seconds to the timer, so be careful!</p>
            <button id="start-quiz-btn">Start Quiz</button>
        </main>


        <footer>
            <!-- Footer contains copyright information -->
            <div>&copy; 2022 Noah Nielsen // Sumtwelve</div>
        </footer>
    </body>
</html>
