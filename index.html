<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="./assets/css/reset.css">
        <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
        <title>JavaScript Quiz!</title>
    </head>
    <body>
        <header id="header">
            <!-- Header contains the timer and a button to view high scores -->
            <a id="view-high-scores-btn" href="#high-scores">View high scores</a>
            <div id="timer-container" class="timer-container">TIME // <span id="timer">01:00</span></div>
        </header>


        <main>
            <!-- Main contains the quiz body, including questions and other quiz info -->
            <!-- Initialized to display quiz landing page, will be altered to display questions later via javascript -->
            <!-- IMPORTANT: <li>s created here will have arbitrary attributes "advance" and "penalize". Checking for these values ensures user will not experience bugs on clicking any option more than once. -->
            <div id="quiz-container">
                <h2 id="title-text">JavaScript Quiz!</h2>
                <p id="desc-text" class="desc-text">Answer as many questions as you can within the time limit.<br>Each incorrect answer will remove ten seconds from the timer, so be careful!</p>
                <button id="start-quiz-btn">Start Quiz</button>
            </div>
            <section class="high-scores-container">
                <table id="high-scores-table">
                    <tr id="table-header-row">
                        <th id="name-col-header"></th>
                        <th id="score-col-header"></th>
                    </tr>
                    <tr id="first-place-row">
                        <td id="1-name"></td>
                        <td id="1-score"></td>
                    </tr>
                    <tr id="second-place-row">
                        <td id="2-name"></td>
                        <td id="2-score"></td>
                    </tr>
                    <tr id="third-place-row">
                        <td id="3-name"></td>
                        <td id="3-score"></td>
                    </tr>
                    <tr id="fourth-place-row">
                        <td id="4-name"></td>
                        <td id="4-score"></td>
                    </tr>
                    <tr id="fifth-place-row">
                        <td id="5-name"></td>
                        <td id="5-score"></td>
                    </tr>
                </table>
            </section>
        </main>


        <footer>
            <div>&copy; 2023 Noah Nielsen // Sumtwelve</div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
